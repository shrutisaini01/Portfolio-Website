            <div class="contactBox">

                    <div class="formBox">
                        <h3>Full Name</h3>
                        <input class="form-input" id="name" type="text" placeholder="Enter your name ">
                      </div>
                      <div class="formBox">

                        <input class="form-input" id="email" type="text" placeholder="Enter your email ">
                      </div>

                      </div>
                     <div class="formBox">
                        <h3>Your Message</h3>
                              <textarea class="write" id="description" name="" rows="10" cols="60" placeholder="Enter your text"></textarea>
                      </div>
                      <div class="formBox">
                          <button class="btn" type="submit">SUBMIT</button>
                        </div>
                </form>
            </div>
